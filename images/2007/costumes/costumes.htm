var n=48; // nb of photos
var m=0;
var mis=new Array(n-1); // tableau des indicateurs 'image tirée'

for(i=1;i<n+1;i++) {mis[i]=0;} // Initialisation à zéro des indicateurs 'image déjà tirée'
total=0; // pour trouver rapidement la dernière image
for(i=1;i<n;i++) // on va boucler sur nombre d'images moins un
{   mis[i]=1+Math.round(Math.random()*(n-1)); // tirer aléatoirement un nombre dans mis(i)
   trouve=0; // supposons que l'image ne soit pas encore tirée
   for (j=1;j<i;j++) // voyons si cette image a été tirée
      {if (mis[j]==mis[i]) {trouve=1;} } // si oui
   if (trouve==1) {i=i-1;} // recommencer à tirer
   if (trouve==0) {total=total+mis[i];} // sinon la compter
}
for(i=1;i<n+1;i++) {m=m+i}
mis[n]=m-total; // 36=8+7+6+5+4+3+2+1 donc il manque 36-total
{document.write("<img src=gauche.jpg>")}
for(i=1;i<n+1;i++) // boucle d'affichage des 8 images
{document.write("<img src='"+pic[mis[i]]+"'>")}
{document.write("<img src=droite.jpg>")}
